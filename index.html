<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <!-- input here is the display field -->
        <div><input type="text" name="display" placeholder="0"></div> 
        <!-- this is the button part -->
        <div class="lower-parts">
            <button class="buttons" style="background-color: rgb(174, 174, 174);" onclick="display">AC</button>
            <button class="buttons" style="background-color: rgb(174, 174, 174);" onclick="display">C</button>
            <button class="buttons" style="background-color: rgb(174, 174, 174);" onclick="display">%</button>
            <button class="buttons" style="background-color: rgb(255, 115, 0); color: white;" onclick="display">+</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">7</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">8</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">9</button>
            <button class="buttons" style="background-color: rgb(255, 115, 0); color: white;" onclick="display">-</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">4</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">5</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">6</button>
            <button class="buttons" style="background-color: rgb(255, 115, 0); color: white;" onclick="display">/</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">1</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">2</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">3</button>
            <button class="buttons" style="background-color: rgb(255, 115, 0); color: white;" onclick="display">*</button>
            <button class="buttons" style="width: 156px; background-color: rgb(50, 50, 50); color: white;" onclick="display">0</button>
            <button class="buttons" style="background-color: rgb(50, 50, 50); color: white;" onclick="display">.</button>
            <button class="buttons" style="background-color: rgb(255, 115, 0); color: white;" onclick="display">=</button>
            </div>
    </div>
    <!-- here i attached the js file -->
    <script src="main.js"></script>
</body>
</html>
